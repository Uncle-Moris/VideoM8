{% extends 'base.html' %}

{% block title %}
    Categories
{% endblock %}

{% block content %}
    <h1 class="text-center">Categories</h1>
    <div class="container">
          <ul class="list-group">
                {% for obj in categories %}

                    <div class="card" style="width: 18rem;">
                        <img class="card-img-top" src="{{ obj.miniature.url }}" alt="Card image cap">

                        <div class="card-body">
                            <p class="card-title">{{ obj.name|upper }} - {{ obj.premiere|date:"Y" }}</p>
                            <a href="{% url 'video-detail' slug=obj.slug %}" class="btn btn-primary">Watch Now</a>
                        </div>
                    </div>
                {% endfor %}
          </ul>
    </div>

{% endblock %}
