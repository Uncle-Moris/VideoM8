{% extends 'base.html' %}

{% block title %}
    Actors
{% endblock %}

{% block content %}
    <h1 class="text-center mt-4">Actors</h1>
    <div class="container">
          <ul class="list-group list-group-flush">
                {% for actor in actors %}

                    <a href="{% url 'video-list-actors' actor=actor.name %}" class="list-group-item list-group-item-action">{{ actor.name| capfirst}}</a>

                {% endfor %}
          </ul>
    </div>
{% endblock %}
