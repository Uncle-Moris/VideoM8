{% extends 'base.html' %}
{% block title %}
    Categories
{% endblock %}
{% block content %}
    <h1 class="text-center mt-4">Categories</h1>
    <div class="container">
          <ul class="list-group list-group-flush">
                {% for c in categories %}
                    <a href="{% url 'video-list-categories' category=c.name %}" class="list-group-item list-group-item-action">{{ c.name| capfirst}}</a>
                {% endfor %}
          </ul>
    </div>
{% endblock %}
